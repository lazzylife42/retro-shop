<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studio de Tatouage Rétro - Style PS1/N64</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="loading">
        <div class="retro-text">CHARGEMENT...</div>
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>

    <div id="game-container">
        <canvas id="shop-canvas"></canvas>
        
        <div id="hud">
            <div id="money">CRÉDITS: 1000</div>
            <div id="item-info">
                <div class="retro-text" id="item-name">-</div>
                <div class="retro-text" id="item-price">-</div>
            </div>
            <div id="controls-info">
                <div class="retro-text">UTILISEZ LES FLÈCHES POUR NAVIGUER</div>
                <div class="retro-text">APPUYEZ SUR ESPACE POUR SÉLECTIONNER</div>
            </div>
        </div>
    </div>

    <!-- Chargement de Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    
    <!-- Chargement des scripts dans le bon ordre -->
    <script src="js/utils.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/tattoo-artist.js"></script>
    <script src="js/portfolio.js"></script>
    <script src="js/environment.js"></script>
    
    <!-- Charger le script principal en dernier -->
    <script src="js/main.js"></script>
</body>
</html>
